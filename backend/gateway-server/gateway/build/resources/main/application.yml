server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: core
          predicates:
            - Path=/core/**
          uri: lb://CORE
          filters:
            - RewritePath=/core/(?<segment>.*), /$\{segment}

